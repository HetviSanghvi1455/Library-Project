<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF - {{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
    (function(){
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-bs-theme', theme);
    })();
    </script>
    <style>
        .pdf-container {
            width: 100%;
            height: 90vh;
            border: 1px solid #ccc;
            position: relative;
        }
        .pdf-fallback {
            display: none;
            text-align: center;
            padding: 50px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            margin: 20px 0;
        }
        .pdf-fallback.show {
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">SmartLib</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'book_list' %}">Book List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="themeToggle" title="Toggle theme" aria-label="Toggle theme"><span id="themeIcon">üåô</span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
    <h2>{{ book.title }}</h2>
    <h5 class="text-muted">by {{ book.author }}</h5>
    
    <div class="pdf-container mt-3">
        <embed id="pdf-embed" src="{% url 'serve_pdf' book.id %}" type="application/pdf" width="100%" height="100%" onerror="showFallback()" />
    </div>
    
    <div id="pdf-fallback" class="pdf-fallback">
        <h4>PDF cannot be displayed in browser</h4>
        <p class="text-muted">This PDF cannot be embedded directly in the browser.</p>
        <div class="mt-3">
            <a href="{% url 'serve_pdf' book.id %}" target="_blank" class="btn btn-primary me-2">
                <i class="bi bi-box-arrow-up-right"></i> Open PDF in New Tab
            </a>
            <a href="{% url 'serve_pdf' book.id %}" download class="btn btn-success">
                <i class="bi bi-download"></i> Download PDF
            </a>
        </div>
    </div>
    
    <div class="mt-3">
        <a href="{{ book.pdf.url }}" download class="btn btn-success">Download PDF</a>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Back to Book List</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(){
  var toggle = document.getElementById('themeToggle');
  if (toggle) {
    var icon = document.getElementById('themeIcon');
    var setIcon = function(theme){ icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô'; };
    setIcon(document.documentElement.getAttribute('data-bs-theme'));
    toggle.addEventListener('click', function(e){
      e.preventDefault();
      var current = document.documentElement.getAttribute('data-bs-theme') === 'dark' ? 'dark' : 'light';
      var next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-bs-theme', next);
      try { localStorage.setItem('theme', next); } catch (e) {}
      setIcon(next);
    });
  }
});
</script>
<script>
function showFallback() {
    document.getElementById('pdf-fallback').classList.add('show');
    document.getElementById('pdf-embed').style.display = 'none';
}

// Check if PDF loads successfully
document.addEventListener('DOMContentLoaded', function() {
    const embed = document.getElementById('pdf-embed');
    
    // Set a timeout to show fallback if PDF doesn't load
    setTimeout(function() {
        if (embed.contentDocument && embed.contentDocument.body.innerHTML === '') {
            showFallback();
        }
    }, 3000);
});
</script>
</body>
</html>
