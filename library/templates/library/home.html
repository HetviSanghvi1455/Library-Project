<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLib - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            top: 30vh;
        }

        .btn-custom {
            width: 200px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container content">
        <h1 class="display-3 fw-bold">SmartLib</h1>
        <p class="lead">Connecting Readers, Managing Knowledge</p>
        <div class="d-flex justify-content-center">
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg btn-custom">User</a>
            <a href="{% url 'staff_login' %}?next={% url 'manage_books' %}"
                class="btn btn-success btn-lg btn-custom">Library Management</a>
            <a href="{% url 'admin_portal' %}" class="btn btn-warning btn-lg btn-custom">Admin</a>

        </div>
    </div>
</body>

</html>
